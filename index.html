<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Fontawesome Icons Source -->
  <script src="https://kit.fontawesome.com/a580482afa.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img id="logo" src="images/logo.svg" alt="logo">
  </header>
  <main>
    <img class="main-flex-item" src="images/illustration-mockups.svg" alt="illustration mockups">
    <section class="main-flex-item">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 

      <button class="register-button">Register</button>
    </section>
  </main>
  
  <footer>
    <!-- SNS ICONS -->
    <section id="icons">
      <i class="fa-brands fa-facebook-f"></i>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </section>
  </footer>

  <!-- Ionicons Icons Source -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
